<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>77777</title>

    <!-- ethers.js -->
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>

    <!-- Ladda bip39 frÃ¥n GitHub Pages -->
    <script src="https://whoevencares-afk.github.io/bip39.js" defer onerror="bip39LoadError()"></script>

    <script>
        function bip39LoadError() {
            console.error("ğŸš¨ bip39.js kunde inte laddas!");
            alert("ğŸš¨ bip39.js kunde inte laddas! Kontrollera att filen finns pÃ¥ rÃ¤tt plats.");
        }

        document.addEventListener("DOMContentLoaded", function() {
            console.log("Sidan Ã¤r laddad!");

            setTimeout(() => {
                if (typeof bip39 === "undefined") {
                    console.error("ğŸš¨ bip39 Ã¤r fortfarande undefined!");
                    alert("ğŸš¨ bip39.js verkar inte fungera! Ladda om sidan eller kontrollera filens URL.");
                    return;
                }
                
                console.log("âœ… bip39 Ã¤r laddad!", bip39);

                document.getElementById("start").addEventListener("click", async function() {
                    const output = document.getElementById("output");
                    output.textContent = "Generating valid seed phrase and checking balances...\n";

                    try {
                        if (!bip39 || !bip39.generateMnemonic) {
                            throw new Error("ğŸš¨ bip39 library not loaded properly!");
                        }

                        // Generera en giltig BIP39 seed phrase
                        const seedPhrase = bip39.generateMnemonic();
                        console.log("Generated Seed Phrase:", seedPhrase);
                        output.textContent += "Seed Phrase: " + seedPhrase + "\n";

                        // Validera seed phrase
                        if (!bip39.validateMnemonic(seedPhrase)) {
                            throw new Error("ğŸš¨ Ogiltig seed phrase genererad!");
                        }

                        // Skapa en Ethereum-plÃ¥nbok frÃ¥n seed phrase
                        const wallet = ethers.Wallet.fromMnemonic(seedPhrase);
                        const address = wallet.address;
                        console.log("Generated Address:", address);
                        output.textContent += "Ethereum Address: " + address + "\n";

                        // HÃ¤mta Ethereum-balans via Moralis API
                        const apiKey = "DIN_API_NYCKEL_HÃ„R"; // LÃ¤gg in din API-nyckel hÃ¤r

                        const response = await fetch(`https://deep-index.moralis.io/api/v2/${address}/balance`, {
                            method: "GET",
                            headers: {
                                "X-API-Key": apiKey,
                                "accept": "application/json"
                            }
                        });

                        if (!response.ok) {
                            throw new Error("ğŸš¨ Misslyckades med att hÃ¤mta balans frÃ¥n Moralis API!");
                        }

                        const data = await response.json();
                        const balance = data.balance ? ethers.utils.formatEther(data.balance) : "0";
                        console.log("Balance:", balance);
                        output.textContent += "Balance: " + balance + " ETH\n";

                        // Om balans > 0, stoppa programmet och visa seed phrase tydligt
                        if (parseFloat(balance) > 0) {
                            output.textContent += "\nğŸ‰ FOUND BALANCE! ğŸ‰\n";
                            output.textContent += "âš ï¸ THIS SEED PHRASE HAS FUNDS! âš ï¸\n";
                            output.textContent += "ğŸš¨ DO NOT USE THIS SEED PHRASE! ğŸš¨\n";
                        }

                    } catch (error) {
                        console.error("Error:", error);
                        output.textContent += "Error: " + error.message + "\n";
                    }
                });
            }, 2000); // VÃ¤nta 2 sekunder fÃ¶r att sÃ¤kerstÃ¤lla att bip39.js har laddats
        });
    </script>
</head>
<body>
    <h1>77777</h1>
    <button id="start">Start</button>
    <pre id="output"></pre>
</body>
</html>
