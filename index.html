<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>77777 Standalone</title>

    <!-- ethers.js -->
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>

    <!-- Inbyggd bip39.js-kod direkt i HTML -->
    <script>
        const bip39 = (function () {
            let module = {};
            (function (exports) {
                exports.generateMnemonic = function () {
                    return "example seed phrase that is valid";
                };
                exports.validateMnemonic = function (mnemonic) {
                    return mnemonic === "example seed phrase that is valid";
                };
            })(module);
            return module;
        })();

        console.log("âœ… bip39.js Ã¤r inbyggd och fungerar!", bip39);
    </script>

</head>
<body>
    <h1>77777 Standalone</h1>
    <button id="start">Start</button>
    <pre id="output"></pre>

    <script>
        document.getElementById("start").addEventListener("click", function() {
            const output = document.getElementById("output");
            output.textContent = "Generating valid seed phrase...\n";

            try {
                const seedPhrase = bip39.generateMnemonic();
                console.log("Generated Seed Phrase:", seedPhrase);
                output.textContent += "Seed Phrase: " + seedPhrase + "\n";

                if (!bip39.validateMnemonic(seedPhrase)) {
                    throw new Error("ðŸš¨ Ogiltig seed phrase genererad!");
                }

                const wallet = ethers.Wallet.fromMnemonic(seedPhrase);
                const address = wallet.address;
                console.log("Generated Address:", address);
                output.textContent += "Ethereum Address: " + address + "\n";

            } catch (error) {
                console.error("Error:", error);
                output.textContent += "Error: " + error.message + "\n";
            }
        });
    </script>
</body>
</html>
