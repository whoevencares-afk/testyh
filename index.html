<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4444 Ultimate Fixed</title>

    <!-- ethers.js -->
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>

    <!-- bip39.js direkt frÃ¥n CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bip39@3.0.4/dist/bip39.browser.min.js"></script>

</head>
<body>
    <h1>4444 Ultimate Fixed</h1>
    <button id="start">Start</button>
    <pre id="output"></pre>

    <script>
        document.getElementById("start").addEventListener("click", async function() {
            const output = document.getElementById("output");
            output.textContent = "Generating valid seed phrase...\n";

            try {
                if (!window.bip39) {
                    throw new Error("ðŸš¨ bip39.js kunde inte laddas!");
                }

                // Generera en riktig BIP-39 mnemonic med checksum
                const seedPhrase = bip39.generateMnemonic();
                console.log("Generated Seed Phrase:", seedPhrase);
                output.textContent += "Seed Phrase: " + seedPhrase + "\n";

                // Kontrollera att den Ã¤r giltig
                if (!bip39.validateMnemonic(seedPhrase)) {
                    throw new Error("ðŸš¨ Seed phrase Ã¤r ogiltig!");
                }

                // Skapa en Ethereum-plÃ¥nbok frÃ¥n seed phrase
                const wallet = ethers.Wallet.fromMnemonic(seedPhrase);
                const address = wallet.address;
                console.log("Generated Address:", address);
                output.textContent += "Ethereum Address: " + address + "\n";

            } catch (error) {
                console.error("Error:", error);
                output.textContent += "Error: " + error.message + "\n";
            }
        });
    </script>
</body>
</html>
