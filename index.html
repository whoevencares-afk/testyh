<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4444 Ultimate</title>

    <!-- ethers.js -->
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>

    <!-- bip39.js kod direkt inbyggd -->
    <script>
        (function () {
            const wordlist = [
                "abandon", "ability", "able", "about", "above", "absent", "absorb", "abstract", "absurd", "abuse", 
                "access", "accident", "account", "accuse", "achieve", "acid", "acoustic", "acquire", "across", "act"
            ];

            function getRandomBytes(size) {
                let bytes = new Uint8Array(size);
                window.crypto.getRandomValues(bytes);
                return Array.from(bytes);
            }

            function generateMnemonic() {
                let phrase = [];
                let entropy = getRandomBytes(16); // 128-bit entropy
                for (let i = 0; i < 12; i++) {
                    phrase.push(wordlist[entropy[i] % wordlist.length]);
                }
                return phrase.join(" ");
            }

            function validateMnemonic(mnemonic) {
                return mnemonic.split(" ").every(word => wordlist.includes(word));
            }

            window.bip39 = { generateMnemonic, validateMnemonic };
            console.log("âœ… bip39.js Ã¤r nu inbyggd och fungerar!", bip39);
        })();
    </script>

</head>
<body>
    <h1>4444 Ultimate</h1>
    <button id="start">Start</button>
    <pre id="output"></pre>

    <script>
        document.getElementById("start").addEventListener("click", function() {
            const output = document.getElementById("output");
            output.textContent = "Generating valid seed phrase...\n";

            try {
                const seedPhrase = bip39.generateMnemonic();
                console.log("Generated Seed Phrase:", seedPhrase);
                output.textContent += "Seed Phrase: " + seedPhrase + "\n";

                if (!bip39.validateMnemonic(seedPhrase)) {
                    throw new Error("ðŸš¨ Ogiltig seed phrase genererad!");
                }

                const wallet = ethers.Wallet.fromMnemonic(seedPhrase);
                const address = wallet.address;
                console.log("Generated Address:", address);
                output.textContent += "Ethereum Address: " + address + "\n";

            } catch (error) {
                console.error("Error:", error);
                output.textContent += "Error: " + error.message + "\n";
            }
        });
    </script>
</body>
</html>
