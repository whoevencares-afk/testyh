<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>777</title>

    <!-- Importera ethers.js och bip39 -->
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bip39@3.0.4/browser/bip39.min.js"></script>
</head>
<body>
    <h1>777</h1>
    <button id="start">Start</button>
    <pre id="output"></pre>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            console.log("‚úÖ Sidan √§r laddad!");

            // Kontrollera att bip39 och ethers √§r korrekt laddade
            if (typeof bip39 === "undefined" || typeof ethers === "undefined") {
                console.error("üö® FEL: bip39 eller ethers √§r undefined!");
                return;
            }

            document.getElementById("start").addEventListener("click", async function() {
                console.log("üîπ Start-knappen klickades!");
                const output = document.getElementById("output");
                output.textContent = "üîÑ Genererar seed phrase och h√§mtar balans...\n";

                try {
                    // üîπ Generera en giltig BIP39 seed phrase
                    const seedPhrase = bip39.generateMnemonic();
                    console.log("‚úÖ Seed Phrase:", seedPhrase);
                    output.textContent += "üîπ Seed Phrase: " + seedPhrase + "\n";

                    // üîπ Skapa en Ethereum-pl√•nbok fr√•n seed phrase
                    const wallet = ethers.Wallet.fromMnemonic(seedPhrase);
                    const address = wallet.address;
                    console.log("‚úÖ Ethereum Address:", address);
                    output.textContent += "üîπ Ethereum Address: " + address + "\n";

                    // üîπ H√§mta Ethereum-balans via Moralis API
                    const apiKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJub25jZSI6IjI1M2FiMTNlLWQ2MDgtNGQ0NC1iOTI1LWQyYmE4YWU4OWQ0YSIsIm9yZ0lkIjoiNDI3ODY1IiwidXNlcklkIjoiNDQwMTEyIiwidHlwZUlkIjoiZjUxMjFiYmItNmJmYi00NGRjLWJlYTgtZjgxZDA1Nzc2MWQ2IiwidHlwZSI6IlBST0pFQ1QiLCJpYXQiOjE3MzgwNDEyNzgsImV4cCI6NDg5MzgwMTI3OH0.7sfKLR0cdfq-XoRfw43TRl3S8rb3Z2sq8bh-Wv1asWQ";

                    const response = await fetch(`https://deep-index.moralis.io/api/v2/${address}/balance`, {
                        method: "GET",
                        headers: {
                            "X-API-Key": apiKey,
                            "accept": "application/json"
                        }
                    });

                    if (!response.ok) {
                        throw new Error("API-fel: Kunde inte h√§mta balans.");
                    }

                    const data = await response.json();
                    const balance = ethers.utils.formatEther(data.balance);
                    console.log("‚úÖ Balance:", balance);
                    output.textContent += "üîπ Balance: " + balance + " ETH\n";

                    // üîπ Om balans > 0, markera seed phrase tydligt
                    if (parseFloat(balance) > 0) {
                        output.textContent += "\nüéâ **FOUND BALANCE!** üéâ\n";
                        output.textContent += "‚ö†Ô∏è **DO NOT USE THIS SEED PHRASE!** ‚ö†Ô∏è\n";
                    }

                } catch (error) {
                    console.error("‚ùå Error:", error);
                    output.textContent += "‚ùå Error: " + error.message + "\n";
                }
            });
        });
    </script>
</body>
</html>
