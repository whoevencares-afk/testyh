<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>777</title> <!-- Titel -->
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bip39@3.0.4/browser/bip39.min.js"></script>
</head>
<body>
    <h1>777</h1> <!-- Rubrik -->
    <button onclick="generateAndCheckBalance()">Start</button>
    <pre id="output"></pre>

    <script>
        async function generateAndCheckBalance() {
            const output = document.getElementById("output");
            output.textContent = "Generating valid seed phrase and checking balances...\n";

            try {
                // âœ… Generera en giltig BIP39 seed phrase
                const seedPhrase = bip39.generateMnemonic();
                output.textContent += "Seed Phrase: " + seedPhrase + "\n";

                // âœ… Skapa en riktig Ethereum-plÃ¥nbok frÃ¥n seed phrase
                const wallet = ethers.Wallet.fromMnemonic(seedPhrase);
                const ethAddress = wallet.address;
                output.textContent += "Ethereum Address: " + ethAddress + "\n";

                // âœ… Moralis API-nyckel (INSATT HÃ„R)
                const apiKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJub25jZSI6IjI1M2FiMTNlLWQ2MDgtNGQ0NC1iOTI1LWQyYmE4YWU4OWQ0YSIsIm9yZ0lkIjoiNDI3ODY1IiwidXNlcklkIjoiNDQwMTEyIiwidHlwZUlkIjoiZjUxMjFiYmItNmJmYi00NGRjLWJlYTgtZjgxZDA1Nzc2MWQ2IiwidHlwZSI6IlBST0pFQ1QiLCJpYXQiOjE3MzgwNDEyNzgsImV4cCI6NDg5MzgwMTI3OH0.7sfKLR0cdfq-XoRfw43TRl3S8rb3Z2sq8bh-Wv1asWQ";

                // âœ… Blockkedjor att kolla saldo pÃ¥
                const chains = ["eth", "bsc", "polygon", "btc", "sol"];

                for (let chain of chains) {
                    try {
                        output.textContent += `Checking ${chain.toUpperCase()} balance...\n`;

                        const response = await fetch(`https://deep-index.moralis.io/api/v2/${ethAddress}/balance?chain=${chain}`, {
                            headers: { "X-API-Key": apiKey }
                        });

                        if (response.ok) {
                            const data = await response.json();
                            const balance = parseFloat(data.balance) / 10**18; // Konvertera till ETH/BTC
                            output.textContent += `${chain.toUpperCase()} Balance: ${balance}\n`;

                            // ðŸ›‘ Stoppa om en plÃ¥nbok med saldo hittas
                            if (balance > 0) {
                                output.textContent += `\n=== BALANCE FOUND! ===\nChain: ${chain.toUpperCase()}\nSeed Phrase: ${seedPhrase}`;
                                break;
                            }
                        } else {
                            output.textContent += `Failed to fetch ${chain.toUpperCase()} balance (HTTP ${response.status})\n`;
                        }
                    } catch (error) {
                        output.textContent += `\nError checking ${chain.toUpperCase()} balance: ${error.message}\n`;
                    }
                }
            } catch (error) {
                output.textContent += `\nFATAL ERROR: ${error.message}\n`;
            }
        }
    </script>
</body>
