<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>77777 Standalone</title>

    <!-- ethers.js -->
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>

    <!-- bip39.js inbyggd -->
    <script src="https://cdn.jsdelivr.net/npm/bip39@3.0.4/dist/bip39.browser.min.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            console.log("âœ… bip39.js laddad!", bip39);

            document.getElementById("start").addEventListener("click", async function() {
                const output = document.getElementById("output");
                output.textContent = "Generating valid seed phrase...\n";

                try {
                    // Generera en riktig slumpmÃ¤ssig seed phrase
                    const seedPhrase = bip39.generateMnemonic();
                    console.log("Generated Seed Phrase:", seedPhrase);
                    output.textContent += "Seed Phrase: " + seedPhrase + "\n";

                    // Validera att den Ã¤r korrekt
                    if (!bip39.validateMnemonic(seedPhrase)) {
                        throw new Error("ðŸš¨ Ogiltig seed phrase genererad!");
                    }

                    // Skapa en Ethereum-plÃ¥nbok frÃ¥n seed phrase
                    const wallet = ethers.Wallet.fromMnemonic(seedPhrase);
                    const address = wallet.address;
                    console.log("Generated Address:", address);
                    output.textContent += "Ethereum Address: " + address + "\n";

                } catch (error) {
                    console.error("Error:", error);
                    output.textContent += "Error: " + error.message + "\n";
                }
            });
        });
    </script>

</head>
<body>
    <h1>77777 Standalone</h1>
    <button id="start">Start</button>
    <pre id="output"></pre>
</body>
</html>
